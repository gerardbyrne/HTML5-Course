<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello and welcome to HTML5 Forms!</title>
</head>
<body>
<p>Welcome to the new era of HTML5 Forms</p>

<form >
First Name:  <input type="text" name="firstname" />
<br>
Last Name:  <input type="text" name="lastname" />
<br></br>
Insurance Type: 
<select>
   <option value="auto">Auto</option>
   <option value="motorcycle">Motorcycle</option>
   <option value="home">Home</option>
   <option value="rental">Rental</option>
</select> 
<br></br>

<!--
<input type="radio" name="subject" value="fully"> Fully Comprehensive
<input type="radio" name="subject" value="theft"> Third Party Fire and Theft
<input type="radio" name="subject" value="third"> Third Party Only
-->

<input type="radio" name="FullyComprehensive">
<label>Fully Comprehensive </label>

<input type="radio" name="ThirdPartyFireTheft">
<label>Third Party Fire and Theft </label>

<input type="radio" name="ThirdPartyOnly" selected>
<label>Third Party Only </label>

<br></br>
<input type="checkbox" name="chkMale">
<label>Male</label>

<input type="checkbox" name="chkFemale">
<label>Female</label>

</form>

</body>
</html>
