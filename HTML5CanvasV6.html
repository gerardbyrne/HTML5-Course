<!DOCTYPE HTML>
<html>
   <head>
	<p> Welcome to the Canvas - the Rectangle</p>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      // The beginPath() method starts a path or resets the current path
	  context.beginPath();
	  
	  // The rect() method takes a start point and an end point 
      context.rect(100, 50, 200, 100);
	  
	  // The fillStyle property is set to be blue
      context.fillStyle = 'blue';
	  
	  // The fill() method then fills the rectangle in the chosen colour
      context.fill();
	  
	  // Set the width of the line
      context.lineWidth = 7;
	  
	  // line colour
      context.strokeStyle = 'red';
	  
	  // Use the stroke() method to actually draw the path on the canvas
      context.stroke();
    </script>
	
	<script>  
      // Set the x coordinate of the centre of the circle
	  var centerX = canvas.width / 2;
      // Set the y coordinate of the centre of the circle
	  var centerY = canvas.height / 2;
	  // Set the size of the radius of the circle
      var radius = 30;
	  // Set the direction to draw the arc - clockwise or anti-clockwise
      var counterClockwise = false;

	  // The beginPath() method starts a path or resets the current path
      context.beginPath();
	  
	  // Draw the arc with the parameters described earlier 
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, counterClockwise);
	  
	  // The fillStyle property is set to be yellow
      context.fillStyle = 'yellow';
	  
	  // The fill() method then fills the rectangle in the chosen colour
      context.fill();
	  
	  // Set the width of the line
      context.lineWidth = 7;
	  
	  // line colour
      context.strokeStyle = '#ff0000';
	  
	  // line colour
      context.stroke();
    </script>
  </body>
</html>
